[workspace]
members = ["packages/cli", "packages/core", "packages/relay"]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Tonk Labs"]
license = "MIT"
edition = "2024"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"
codegen-units = 1

[profile.wasm-release]
opt-level = "s"
debug = 0
inherits = "release"
strip = "debuginfo"

[workspace.dependencies]
ucan_core = { git = "https://github.com/tonk-labs/rs-ucan.git", branch = "v1-2025-edition", package = "ucan_core" }
