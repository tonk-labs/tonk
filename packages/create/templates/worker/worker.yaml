# Worker Configuration

# Worker Information
name: tonk-worker
description: Tonk worker service
version: 1.0.0

# Connection Details
endpoint: http://localhost:5555/tonk
protocol: http

# Dependencies
# List of worker names that this worker depends on
dependencies: []

# Health Check Configuration
healthCheck:
  endpoint: http://localhost:5555/health
  method: GET
  interval: 30000
  timeout: 5000

# Process Management
process:
  script: ./dist/index.js
  cwd: ./
  instances: 1
  autorestart: true
  watch: false
  max_memory_restart: 500M
  env:
    NODE_ENV: production

# Additional Configuration
config: {}
