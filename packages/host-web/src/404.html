<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tonk Host-Web Intercept</title>
    <script>
      sessionStorage.setItem('redirectPath', window.location.href);
      // Extract and store the slug (first path segment)
      const pathname = window.location.pathname;
      const slug = pathname.split('/').filter(Boolean)[0];
      if (slug) {
        localStorage.setItem('appSlug', slug);
      }
      window.location.href = '/';
    </script>
  </head>
  <body>
    <p>Trail-Runner offline, standby for redirect...</p>
  </body>
</html>
