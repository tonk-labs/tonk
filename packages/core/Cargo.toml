[package]
name = "tonk-core"
version = "0.1.0"
edition = "2021"
authors = ["Tonk Labs"]
description = "Core library of the Tonk stack, providing sync engine and bundling"
license = "MIT"
repository = "https://github.com/tonk-labs/tonk"
keywords = ["tonk", "local-first", "sync", "automerge", "real-time", "collaboration"]

[dependencies]
# core deps
samod = "0.2.2"
automerge = "1.0.0-beta.3"

# async runtime
tokio = "1.47.1"
tokio-stream = "0.1.17"
futures = "0.3.31"

# serialisation
serde = "1.0.219"
serde_json = "1.0.143"

# error handling
anyhow = "1.0.99"
thiserror = "2.0.16"

# utilities
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
chrono = "0.4.41"
tokio-tungstenite = "0.27"
zip = "4.4.0"

[dev-dependencies]
tempfile = "3.21.0"
