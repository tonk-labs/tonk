[package]
name = "tonk-cli"
description = "CLI tool for Tonk authentication and management"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[features]
default = []

[dependencies]
# CLI
clap = { version = "4.5", features = ["derive"] }
dialoguer = "0.11"

# Tonk packages
tonk-space = { path = "../space" }

# Dialog DB
dialog-storage = { workspace = true }
dialog-query = { workspace = true }
dialog-artifacts = { workspace = true }
futures-util = "0.3"

# Crypto
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
rand = "0.8"
bs58 = "0.5"
sha2 = "0.10"
hex = "0.4"
hkdf = "0.12"
blake3 = "1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.22"
serde_ipld_dagcbor = "0.6.3"

# HTTP server
axum = { version = "0.7", features = ["tokio"] }
tower = "0.5"
tokio = { version = "1.47", features = ["full"] }

# Utilities
anyhow = "1.0"
thiserror = "2.0"
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0"

ucan = { workspace = true }
varsig = { workspace = true }

# For opening browser
webbrowser = "1.0"


[dev-dependencies]
tempfile = "3.21"

# Platform-specific keyring backends
[target.'cfg(target_os = "macos")'.dependencies]
keyring = { version = "3.6", features = ["apple-native"] }

[target.'cfg(target_os = "ios")'.dependencies]
keyring = { version = "3.6", features = ["apple-native"] }

[target.'cfg(target_os = "windows")'.dependencies]
keyring = { version = "3.6", features = ["windows-native"] }

[target.'cfg(target_os = "linux")'.dependencies]
keyring = { version = "3.6", features = ["sync-secret-service"] }

# Fallback for other platforms (FreeBSD, etc.)
[target.'cfg(not(any(target_os = "macos", target_os = "ios", target_os = "windows", target_os = "linux")))'.dependencies]
keyring = "3.6"
