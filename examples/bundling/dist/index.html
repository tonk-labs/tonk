    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      #initial-loader {
        left: 0px;
        right: 0px;
        height: 100vh;
        width: 100vw;
        position: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(249 250 251);
      }

      #initial-loader .loader-container {
        text-align: center;
      }

      #initial-loader .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      #initial-loader .logo-container {
        height: 6rem;
        width: auto;
        position: relative;
        display: inline-block;
      }

      #initial-loader .logo {
        height: 6rem;
        display: block;
      }

      #initial-loader .rainbow-mask {
        height: 6rem;
        width: auto;
        position: relative;
        -webkit-mask: url('/logo.svg') no-repeat center;
        -webkit-mask-size: contain;
        mask: url('/logo.svg') no-repeat center;
        mask-size: contain;
        background: linear-gradient(
          90deg,
          #e6c767 0%,
          #8dbec8 25%,
          #a8d8b9 50%,
          #f4a7a7 75%,
          #e6c767 100%
        );
        background-size: 300% 100%;
        animation: scroll-rainbow 3s linear infinite;
      }

      @keyframes scroll-rainbow {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      #initial-loader .dots-container {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
        align-items: center;
        justify-content: center;
      }

      #initial-loader .dot {
        width: 1.25rem;
        height: 1.25rem;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }

      #initial-loader .dot:nth-child(1) {
        background-color: #e6c767; /* Yellow */
        animation-delay: -0s;
      }

      #initial-loader .dot:nth-child(2) {
        background-color: #8dbec8; /* Blue */
        animation-delay: -0.35s;
      }

      #initial-loader .dot:nth-child(3) {
        background-color: #a8d8b9; /* Green */
        animation-delay: -0.7s;
      }

      #initial-loader .dot:nth-child(4) {
        background-color: #f4a7a7; /* Pink */
        animation-delay: -1.05s;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- This will be replaced by React, but shows immediately on page load -->
      <div id="initial-loader">
        <div class="loader-container">
          <div class="loader-content">
            <div class="rainbow-mask">
              <img
                src="/logo.svg"
                class="logo"
                alt="Tonk Logo"
                style="visibility: hidden"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
