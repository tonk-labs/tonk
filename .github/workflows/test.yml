on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - stable

name: 'Test'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_nix:
    name: 'Lint Nix'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: DeterminateSystems/flake-checker-action@main
        with:
          send-statistics: false
          ignore-missing-flake-lock: false

  lint_rust:
    name: 'Lint Rust'
    needs: ['lint_nix']
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: 'Run lints'
        shell: bash
        run: |
          # We can't run checks by name
          # SEE: https://github.com/NixOS/nix/issues/8881
          nix build .#checks.x86_64-linux.rustfmt
          nix build .#checks.x86_64-linux.clippy

  lints:
    name: 'Lints'
    needs: ['lint_nix', 'lint_rust']
    runs-on: 'ubuntu-latest'
    steps:
      - run: echo "Lints are good!"

  rust_crates:
    name: 'Rust Crates'
    needs: ['lints']
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        include:
          - flags: ''
          - flags: '--release'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.flags }}
          restore-keys: |
            cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-
            cargo-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            rust/tonk-core/examples/server/node_modules
            rust/tonk-core/examples/node/node_modules
            rust/tonk-core/tests/node-sync/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('rust/tonk-core/examples/server/bun.lock', 'rust/tonk-core/examples/node/bun.lock', 'rust/tonk-core/tests/node-sync/bun.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install Node.js dependencies for sync tests
        shell: bash
        run: |
          nix develop .#ci --command bash -c '
            echo "Installing Node.js dependencies for sync tests..."
            (cd rust/tonk-core/examples/server && bun install --frozen-lockfile)
            (cd rust/tonk-core/examples/node && bun install --frozen-lockfile)
            (cd rust/tonk-core/tests/node-sync && bun install --frozen-lockfile)
          '

      - name: 'Run `cargo test`'
        shell: bash
        run: |
          # Ensure we don't pick up a built-in chrome / chromedriver
          sudo apt-get remove google-chrome-stable -y || true
          sudo rm -f /usr/bin/chromium /usr/bin/chromium-browser

          nix develop .#ci --command cargo test ${{ matrix.flags }}